#########################################################
#
# Deploy Docs to GitHub Pages
# we use the domain www.ts-cogs.dev
# Since this repo is not public, we can't use GH pages.
# Therefore, run it from the ts-cogs repo.
#
#########################################################

name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - main
    # Review gh actions docs if you want to further define triggers, paths, etc
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#on

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy Docs to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # see: https://github.com/pnpm/action-setup for how to use cache
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
      

      - name: Install dependencies
        run: pnpm install --fix-lockfile
      - name: Build workspaces
        run: pnpm build


      # Popular action to deploy to GitHub Pages:
      # Docs: https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-docusaurus
      - name: Deploy Docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Build output to publish to the `gh-pages` branch:
          publish_dir: ./docs/build
          cname: www.ts-cogs.dev
          # The GH actions bot is used by default if you didn't specify the two fields.
          # You can swap them out with your own user credentials.
          user_name: frankzickert
          user_email: fzickert@googlemail.com
          full_commit_message : ${{ github.event.head_commit.message }}